<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="profile">
      <div class="info">
        <img class="jeremy-img" src="image-jeremy.png" alt="Jeremy robson laughing.">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="links">
        <p class="link_1 daily">Daily</p>
        <p class="link_2 weekly active">Weekly</p>
        <p class="link_3 monthly">Monthly</p>
      </div>
    </div>
    <div class="work">
      <div class="main-icon-bg">
        <img class="main-icon" src="icon-work.svg" alt="">
      </div>
      <div class="main-info">
        <img class="icon-ellipsis" src="icon-ellipsis.svg" alt="">
        <h2>Work</h2>
        <h1 id="current_1"><span>32</span>hrs</h1>
        <p id="previous_1">Last <span>Week - 36</span>hrs</p>
      </div>
    </div>
    <div class="play">
      <div class="main-icon-bg">
        <img class="main-icon" src="icon-play.svg" alt="">
      </div>
      <div class="main-info">
        <img class="icon-ellipsis" src="icon-ellipsis.svg" alt="">
        <h2>Play</h2>
        <h1 id="current_2"><span>10</span>hrs</h1>
        <p id="previous_2">Last <span>Week - 8</span>hrs</p>
      </div>
    </div>
    <div class="study">
      <div class="main-icon-bg">
        <img class="main-icon" src="icon-study.svg" alt="">
      </div>
      <div class="main-info">
        <img class="icon-ellipsis" src="icon-ellipsis.svg" alt="">
        <h2>Study</h2>
        <h1 id="current_3"><span>4</span>hrs</h1>
        <p id="previous_3">Last <span>Week - 7</span>hrs</p>
      </div>
    </div>
    <div class="exercise">
      <div class="main-icon-bg">
        <img class="main-icon" src="icon-exercise.svg" alt="">
      </div>
      <div class="main-info">
        <img class="icon-ellipsis" src="icon-ellipsis.svg" alt="">
        <h2>Exercise</h2>
        <h1 id="current_4"><span>4</span>hrs</h1>
        <p id="previous_4">Last <span>Week - 5</span>hrs</p>
      </div>
    </div>
    <div class="social">
      <div class="main-icon-bg">
        <img class="main-icon" src="icon-social.svg" alt="">
      </div>
      <div class="main-info">
        <img class="icon-ellipsis" src="icon-ellipsis.svg" alt="">
        <h2>Social</h2>
        <h1 id="current_5"><span>5</span>hrs</h1>
        <p id="previous_5">Last <span>Week - 10</span>hrs</p>
      </div>
    </div>
    <div class="self-care">
      <div class="main-icon-bg">
        <img class="main-icon" src="icon-self-care.svg" alt="">
      </div>
      <div class="main-info">
        <img class="icon-ellipsis" src="icon-ellipsis.svg" alt="">
        <h2>Self Care</h2>
        <h1 id="current_6"><span>2</span>hrs</h1>
        <p id="previous_6">Last <span>Week - 2</span>hrs</p>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
